<!Doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页底部导航</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../src/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../src/css/reset.min.css" />
		<link rel="stylesheet" type="text/css" href="../src/css/home_page.min.css" />
	</head>

	<body>
		<!--头部导航-->
		<header class="mui-bar mui-bar-nav">
			<div class="user_info mui-pull-left mui-action-menu" id='user_info'>
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#mui-icon-setting"></use>
				</svg>
			</div>
			<h1 class="mui-title" id='header_title'>
				快讯
			</h1>
			<div class="news_speech mui-pull-right" id='news_speech'>
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#mui-icon-speech"></use>
				</svg>
			</div>
		</header>
		<!--底部导航-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" data='home.html'>
				<div class="nav_logo">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#mui-icon-flash_active" id='kx'></use>
					</svg>
				</div>
				<span class="mui-tab-label">快讯</span>
			</a>
			<a class="mui-tab-item" data='import_news.html'>
				<div class="nav_logo">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#mui-icon-news" id='yw'></use>
					</svg>
				</div>
				<span class="mui-tab-label">要闻</span>
			</a>
			<a class="mui-tab-item" data='market.html'>
				<div class="nav_logo">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#mui-icon-market" id='hq'></use>
					</svg>
				</div>
				<span class="mui-tab-label">行情</span>
			</a>
		</nav>

		<script src="../src/js/common/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/js/common/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/js/common/iconfont.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/js/reset.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--<script src="../src/js/gesture_slider.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/js/home_page.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../src/js/gesture_slider.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/js/home_page.min.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
