<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的页面</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../src/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../src/css/mine.min.css"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="content_header" id="photo_set">
				<img src="../src/img/headerPhoto.jpg" alt="" class='mine_header'/>
				<span>18736014785</span>
			</div>
			<div class="content_body">
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
			        <li class="mui-table-view-cell" id="push_set">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">推送消息</span>
			                </div>
			                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
			                    <span class="mui-h5" id="push_set">已设定</span>
			                </div>
			            </div>
			        </li>
			        <li class="mui-table-view-cell" id="note_set">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">我的笔记</span>
			                </div>
			                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
			                    <span class="mui-h5" id="note_num">0</span>
			                </div>
			            </div>
			        </li>
			        <li class="mui-table-view-cell font_set">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">字号设置</span>
			                    <div class="size_set">
			                    	<span class="small">小</span>
			                    	<span class="middle active">中</span>
			                    	<span class="big">大</span>
			                    </div>
			                </div>
			            </div>
			        </li>
			        <li class="mui-table-view-cell" id="clear_cache">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">清除缓存</span>
			                </div>
			                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
			                    <span class="mui-h5" id="cache_num"></span>
			                </div>
			            </div>
			        </li>
			        <li class="mui-table-view-cell">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">版本号</span>
			                </div>
			                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
			                    <span class="mui-h5" id="version_num"></span>
			                </div>
			            </div>
			        </li>
			        <li class="mui-table-view-cell" id="introduce_project">
			            <div class="mui-table">
			                <div class="mui-table-cell mui-col-xs-10">
			                    <span class="mui-ellipsis">关于新华快讯</span>
			                </div>
			            </div>
			        </li>
		        </ul>
			</div>
		</div>
	<script src="../src/js/common/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/js/common/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/js/reset.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/js/mine.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
